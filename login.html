<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login • SV Realty Solutions</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="auth">
  <div class="card">
    <h2>Login</h2>
    <div id="msg"></div>
    
    <!-- Netlify Identity Login Widget -->
    <button onclick="netlifyIdentity.open()">Login / Register</button>
    
    <p class="small">No account? Use the popup above to register.</p>
  </div>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      // When user logs in
      netlifyIdentity.on('login', user => {
        console.log('Logged in:', user);
        window.location.href = 'ApplyPage.html';  // ✅ Redirect after login
      });

      // When user logs out
      netlifyIdentity.on('logout', () => {
        console.log('Logged out');
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>

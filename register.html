<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register • SV Realty Solutions</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="auth">
  <div class="card">
    <h2>Create Account</h2>
    <div id="msg"></div>

    <!-- Netlify Identity Register -->
    <button class="cta" onclick="netlifyIdentity.open('signup')">Register with Email</button>

    <p class="small">Already have an account? 
      <a href="login.html">Login</a>
    </p>
  </div>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.netlifyIdentity) {
      // When a new user signs up
      netlifyIdentity.on('signup', user => {
        console.log('User registered:', user);
        const msg = document.getElementById('msg');
        msg.className = 'msg';
        msg.textContent = 'Registered successfully! Redirecting to login...';
        
        setTimeout(() => {
          window.location.href = 'login.html'; // ✅ go to login after signup
        }, 1200);
      });
    }
  </script>
</body>
</html>
